<div class="container" id="master_wxmaterial_create_div">
    <div class="weui_cells_title">基本信息</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cells_title">标题</div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" readonly onfocus="this.removeAttribute('readonly');" maxlength="100" autocomplete=”off” v-model:value="pro_info.itemTitle" placeholder="名称" type="text" style="font-size: 16px;color: #888">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cells_title">文章类型</div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" id="cateSlug" name="cateSlug"  style="font-size:15px;color:rgb(204, 204, 204);padding-left:0px;" v-on:change="selcet_cate_fun($event)">
                    <option v-bind:selected="item.select"  v-bind:value="item.cateSlug" v-for="(item,index) in cate_datas">{{item.cateName}}</option>
                </select>
            </div>
        </div>
        <div class="weui_cell" v-if="proUUId != ''">
            <div class="weui_cells_title">链接</div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" readonly onfocus="this.removeAttribute('readonly');"id="copyUrl" v-model:value="pro_info.itemUrl" placeholder="名称" type="text" style="font-size: 16px;color: #888" readonly>
            </div>
            <span style="margin-left:20px;" class="weui_btn weui_btn_primary copy" data-clipboard-target="#copyUrl">复制链接</span>
        </div>
        
    </div>
    <div class="weui_cells_title">摘要</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" rows="10" maxlength="300"  v-model:value="pro_info.itemDigest"  style="font-size: 16px;color: #888;"></textarea>
            </div>
        </div>
        
    </div>
    <div class="weui_cells_title">图片信息</div>
    <div class="weui_cells">
        <div class=" weui_cell weui_cell_bd weui_cell_primary">
            <div class="weui_uploader">
                <div class="weui_uploader_hd weui_cell" style="font-size: 13px;color:  #888;margin-left: 20px;margin-top: 5px;">
                    <div class="weui_cell_bd weui_cell_primary">对外展示图片</div>
                    <div class="weui_cell_ft"></div>
                </div>
                <div class="weui_uploader_bd" style=" margin-left: 20px;">
                    <ul class="weui_uploader_files">
                        <li class="weui_uploader_file weui_uploader_input_wrp" style="width:350px;height:150px">
                            <input class="weui_uploader_input" name="imgfile" w="16" h="9" type="file"
                                data-cutImg-ParentId="master_wxmaterial_create_div" id="showImgUrl" v-bind:data-img-name="pro_info.itemThumbUrl">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="weui_cells_title">内容</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <script type="text/plain" id="myEditor" style="height:400px;width:100%"></script>
            </div>
        </div>
    </div>
    <div class="weui_btn_area weui_btn_area_inline">
        <a href="javascript:;" class="weui_btn weui_btn_primary" v-on:click="save_pro_info(0)">保存</a>
        <a href="javascript:;" class="weui_btn weui_btn_primary" v-on:click="save_pro_info(1)">保存并发布</a>
    </div>
</div>
<script type="text/javascript" src="wxmaterial/create.js"></script>
