<div class="container" id="master_live_jx_info_div">
    <div class="weui_cells_title">基本信息</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cells_title">名称</div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" readonly onfocus="this.removeAttribute('readonly');"maxlength="100" v-model:value="pro_info.title" placeholder="名称" type="text" style="font-size: 16px;color: #888">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cells_title">专家名称</div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" readonly onfocus="this.removeAttribute('readonly');"maxlength="100" v-model:value="pro_info.excerpt" placeholder="专家名称" type="text" style="font-size: 16px;color: #888">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cells_title">视频地址</div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input"readonly onfocus="this.removeAttribute('readonly');" maxlength="1000" v-model:value="pro_info.metadata" placeholder="视频地址" type="text" style="font-size: 16px;color: #888">
            </div>
        </div>

    </div>
    <div class="weui_cells_title">图片信息</div>
    <div class="weui_cells">
        <div class=" weui_cell weui_cell_bd weui_cell_primary">
            <div class="weui_uploader">
                <div class="weui_uploader_hd weui_cell" style="font-size: 13px;color:  #888;margin-left: 20px;margin-top: 5px;">
                    <div class="weui_cell_bd weui_cell_primary">对外展示图片</div>
                    <div class="weui_cell_ft"></div>
                </div>
                <div class="weui_uploader_bd" style=" margin-left: 20px;">
                    <ul class="weui_uploader_files">
                        <li class="weui_uploader_file weui_uploader_input_wrp" style="width:350px;height:150px">
                            <input class="weui_uploader_input" name="imgfile" w="16" h="9" type="file"
                                data-cutImg-ParentId="master_live_jx_info_div" id="showImgUrl" v-bind:data-img-name="pro_info.showImgUrl">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="weui_cells_title" style="display: none;">课程内容</div>
    <div class="weui_cells" style="display: none;">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <script type="text/plain" id="myEditor" style="height:400px;width:100%"></script>
            </div>
        </div>
    </div>
    <div class="weui_btn_area weui_btn_area_inline">
        <a href="javascript:;" class="weui_btn weui_btn_primary" v-on:click="save_pro_info(0)">保存</a>
        <a href="javascript:;" class="weui_btn weui_btn_primary" v-on:click="save_pro_info(1)">保存并发布</a>
    </div>
</div>
<script type="text/javascript" src="live/jx_info.js"></script>
