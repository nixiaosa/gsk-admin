<div class="container" id="master_material_info_div">
    <div class="weui_cells_title">基本信息</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cells_title">名称</div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" readonly onfocus="this.removeAttribute('readonly');"id="tilte" maxlength="100" v-bind:value="pro_info.title" placeholder="名称" type="text" style="font-size: 16px;color: #888">
            </div>
        </div>
        <div class="weui_cell">
            <input class="weui_input" id="fileShow" v-bind:value="pro_info.oldTitle" placeholder="点击上传文件，文件格式：doc、xlsx、pdf、png、jpg" type="text" readonly style="font-size: 16px;color: #888">
            <input class="weui_uploader_input"  name="file"  type="file"  id="file"  v-bind:data-file-name="pro_info.fileUrl" > 
        </div>

    </div>
   
    
    <div class="weui_btn_area weui_btn_area_inline">
        <a href="javascript:;" class="weui_btn weui_btn_primary" v-on:click="save_pro_info(0)">保存</a>
        <a href="javascript:;" class="weui_btn weui_btn_primary" v-on:click="save_pro_info(1)">保存并发布</a>
    </div>
</div>
<script type="text/javascript" src="material/info.js"></script>
