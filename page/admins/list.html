<div class="container" id="master_admin_list_div">
    <div class="weui_cells_title">搜索条件</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cells_title">账号：</div>
            <div class="weui_cell_bd weui_cell_primary">
                <input id="mobile" class="weui_input" readonly onfocus="this.removeAttribute('readonly');" maxlength="11" placeholder="账号" type="text">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <a href="javascript:;" class="weui_btn weui_btn_primary" v-on:click="search_datas()">搜索</a>
            </div>
        </div>
    </div>
    <div class="weui_cells_title">管理员列表</div>
    <div class="weui_cells">
        <table class="weui-table weui-border-tb weui-table-2n">
            <thead>
                <tr>
                    <th class="table_th">账号</th>
                    <th class="table_th">角色名称</th>
                    <th class="table_th">状态</th>
                    <th class="table_th">创建时间</th>
                    <th class="table_th">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr name="pro_menu_option" v-for="(item,index) in admin_datas" style="background-color:#ffffff;font-size:14px;color:#888">
                    <td>
                        <label>{{item.loginName}}</label>
                    </td>
                    <td>
                        <label>{{item.roleName}}</label>
                    </td>
                    <td>
                        <label>{{item.isDel==0?'启用':'禁用'}}</label>
                    </td>
                    <td>
                        <label>{{item.createTimeStr}}</label>
                    </td>
                    <td>
                        <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default" v-on:click="save_status(index)">{{item.isDel==1?'启用':'禁用'}}</a>
                        <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default" v-on:click="link_to_detail(index)">详情</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="admins/list.js"></script>
