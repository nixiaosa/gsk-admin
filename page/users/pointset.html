<div class="container" id="master_point_set_div">
    <div class="weui_cells_title">积分设置</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cells_title">赠送类型</div>
            <div class="weui_cell_bd weui_cell_primary">
                <div class="weui-form">
                    <div class="weui-form-li iblock">
                        <input class="weui-form-checkbox" name="f2" id="g1" value="manuscript" type="radio" checked>
                        <label for="g1">
                            <i class="weui-icon-radio"></i>
                            <div class="weui-form-text">
                                <p>稿件征集</p>
                            </div>
                        </label>
                    </div>
                    <div class="weui-form-li iblock">
                        <input class="weui-form-checkbox" name="f2" id="g2" value="activity_give" type="radio">
                        <label for="g2">
                            <i class="weui-icon-radio"></i>
                            <div class="weui-form-text">
                                <p>活动赠送</p>
                            </div>
                        </label>
                    </div>
                    <div class="weui-form-li iblock">
                        <input class="weui-form-checkbox" name="f2" id="g3" value="shop_return" type="radio">
                        <label for="g3">
                            <i class="weui-icon-radio"></i>
                            <div class="weui-form-text">
                                <p>商城退还</p>
                            </div>
                        </label>
                    </div>
                    <div class="weui-form-li iblock">
                        <input class="weui-form-checkbox" name="f2" id="g4" value="other" type="radio">
                        <label for="g4">
                            <i class="weui-icon-radio"></i>
                            <div class="weui-form-text">
                                <p>其他原因</p>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cells_title">赠送数量</div>
            <div class="weui_cell_bd weui_cell_primary">
                <div style="font-size: 0px;">
                    <el-input-number v-model="pro_info.count" :min="0" label="请输入积分"></el-input-number>
                </div>
            </div>
        </div>
        <div class="weui_btn_area weui_btn_area_inline">
            <a href="javascript:;" style="display:block; width: 100px; flex: inherit" class="weui_btn weui_btn_primary" v-on:click="save_pro_info()">保存</a>
        </div>

    </div>
</div>
<script type="text/javascript" src="users/point_set.js"></script>
