<body class="pages">
	<div class="container" id="master_index_div">

		<div class="menu">

			<div class="left" style="background: #263238">
				<div class="page-bd">
					<ul>

						<li class="" v-for="item in func_datas" style="background: #263238;color: #fff">
							<div class="weui-flex js-category">
								<bi class="icon nav-icon icon-49" style="margin-right: 5px;"></bi>
								<p class="weui-flex-item">{{item.name}}</p>
								<i class="icon icon-74"></i>
							</div>
							<div class="page-category js-categoryInner">
								<div class="weui_cells weui_cells_access" style="margin-top: 0px;background: rgba(0,0,0,.1)">
									<router-link v-bind:to="'/'+childItem.url" v-for="childItem in item.childs" class="weui_cell" href="javascript:;">
										<div class="weui_cell_bd weui_cell_primary">
											<p style="font-size: 15px">{{childItem.name}}</p>
										</div>
										<div class="weui_cell_ft"></div>
									</router-link>
								</div>
							</div>
						</li>
						<li class="" style="background: #263238;color: #fff">
							<div class="weui-flex js-category">
								<p class="weui-flex-item">管理员：{{loginName}}</p>
								<i class="icon icon-74"></i>
							</div>
							<div class="page-category js-categoryInner">

								<div class="weui_cells weui_cells_access" style="margin-top: 0px;background: rgba(0,0,0,.1)">
									<a class="weui_cell" href="javascript:;" v-on:click="exit()">
										<div class="weui_cell_bd weui_cell_primary">
											<p>退出</p>
										</div>
										<div class="weui_cell_ft"></div>
									</a>
								</div>

							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="right" style="margin-left: 5px;margin-right: 5px">
				<router-view :key="$route.fullPath" ></router-view>
				<div id="login_div" class="login_pop" style="display: none">
					<div class="box">
						<h1>史克牙e汇小程序管理系统</h1>

						<div class="inputqy">
							<h2 id="error_tip" style="color:#F00;"></h2>
							<input type="text" id="loginName" maxlength="11" autocomplete="off" placeholder="请填入手机号码">
							<!-- <div style="position:relative;">
								<input type="text" id="verificationCode" v-model="captcha" placeholder="请填入验证码">
								<button class="verificationcodeBtn" :disabled="btnBool" id="getCaptcha">{{yzmtext}}</button>
							</div> -->

							<input type="password" id="loginPassword" placeholder="密码">
							<p id="login_tip" style="color:red;font-size: 13px;text-align: center;display: none">手机号或密码或验证码错误</p>
						</div>

						<div class="but_con" style="margin-top:10px;margin-bottom:20px;">
							<button class="button_yes" v-on:click="confimLogin()">登录</button>
							<div class="clr"></div>
							<!-- <a class="weui_cell" href="https://beian.miit.gov.cn" target="_blank">
								中国医学论坛报社 版权所有 京ICP备15004031号-1
							</a> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
