<div class="container" id="master_pocket_info_div">
    <div class="weui_cells_title">兜圈内容</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui-form-li" style="width: 92%;">
                <textarea class="weui-form-area" id="pocket_content" rows="5" cols="60" placeholder="内容最多50个字"></textarea>
            </div>
        </div>
    </div>
    <div class="weui_cells_title">兜圈图片</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_uploader_bd" style=" margin-left: 20px;">
                <c-ul class="weui_uploader_files">
                    <li name="lunbo_li" class="weui_uploader_file weui_uploader_input_wrp" style="width:150px;height:150px;clear:inherit"
                        data-img-seq-number="1" data-id="0">
                        <input class="weui_uploader_input" style="position:static" name="imgfile" w="1" h="1" type="file"
                            data-cutImg-ParentId="master_pocket_info_div" id="headimgurl123">
                    </li>
                    <li name="lunbo_li" class="weui_uploader_file weui_uploader_input_wrp" style="width:150px;height:150px;clear:inherit"
                        data-img-seq-number="2" data-id="0">
                        <input class="weui_uploader_input" style="position:static" name="imgfile" w="1" h="1" type="file"
                            data-cutImg-ParentId="master_pocket_info_div" id="headimgurl124">
                    </li>
                    <li name="lunbo_li" class="weui_uploader_file weui_uploader_input_wrp" style="width:150px;height:150px;clear:inherit"
                        data-img-seq-number="3" data-id="0">
                        <input class="weui_uploader_input" style="position:static" name="imgfile" w="1" h="1" type="file"
                            data-cutImg-ParentId="master_pocket_info_div" id="headimgurl125">
                    </li>
                </c-ul>
            </div>
        </div>
    </div>
    <div class="weui_cells_title">选择商品</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_uploader_bd" style=" margin-left: 20px;">
                <c-ul class="weui_uploader_files">
                    <li name="repro_li" class="weui_uploader_file weui_uploader_input_wrp" style="width:350px;height:150px;clear:inherit"
                        data-img-seq-number="1" data-id="0">
                        <input class="weui_uploader_input" name="pro_select" style="position:static" type="text"
                            data-cutImg-ParentId="master_pocket_info_div">
                        <p class="pro_p">商品名称</p>
                    </li>
                </c-ul>
            </div>
        </div>
    </div>
    <div class="weui_btn_area weui_btn_area_inline">
        <a href="javascript:;" class="weui_btn weui_btn_primary" v-on:click="save_pocket_data()">发布</a>
    </div>

    <div class="pop" style="display: none">

        <div class="weui_cells_title">搜索条件</div>
        <div class="weui_cells">
            <div class="weui_cell">
                <div class="weui_cells_title">商品名称</div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input id="proName" class="weui_input" maxlength="100" placeholder="名称" type="text">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <a href="javascript:;" class="weui_btn weui_btn_primary" v-on:click="search_pro(true)">搜索</a>
                </div>
            </div>
        </div>
        <div class="weui_cells_title">商品列表</div>
        <div class="weui_cells" style="overflow: scroll">
            <table class="weui-table weui-border-tb weui-table-2n">
                <thead>
                    <tr>
                        <th class="table_th"></th>
                        <th class="table_th">名称</th>
                        <th class="table_th">展示价格</th>
                        <th class="table_th">原价格</th>
                        <th class="table_th">成本价格</th>
                        <th class="table_th">状态</th>
                        <th class="table_th">更新时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr name="pro_menu_option" v-for="(item,index) in product_datas" style="background-color:#ffffff;font-size:14px;color:#888">
                        <td>
                            <input type="radio" class="weui-icon-radio" name="one-type-radio" v-bind:data-pro-index="index"></input>
                        </td>
                        <td>
                            <label>{{item.name}}</label>
                        </td>
                        <td>
                            <label>{{item.newPrice}}</label>
                        </td>
                        <td>
                            <label>{{item.oldPrice}}</label>
                        </td>
                        <td>
                            <label>{{item.costPrice}}</label>
                        </td>
                        <td>
                            <label>{{item.statusName}}</label>
                        </td>
                        <td>
                            <label>{{item.updateTime}}</label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="weui_cells">
            <div class="weui_cell">
                <div class="weui_btn_area weui_btn_area_inline" style="margin:0;">
                    <a href="javascript:;" class="weui_btn weui_btn_primary" style="width:150px;" v-on:click="cancel_pro_select_fun()">取消</a>
                    <a href="javascript:;" class="weui_btn weui_btn_primary" v-on:click="config_select_pro()">确认选择</a>
                </div>
            </div>
        </div>

    </div>

</div>
