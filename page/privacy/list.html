<div class="container" id="master_privacy_list_div">
    <div class="weui_cells_title">隐私协议列表</div>
    <div class="weui_cells" style="">
        <table class="weui-table weui-border-tb weui-table-2n">
            <thead>
                <tr>
                    <th class="table_th">标题</th>
                    <th class="table_th">协议链接</th>
                    <th class="table_th">版本</th>
                    <th class="table_th">版本时间</th>
                    <th class="table_th">创建时间</th>
                    <th class="table_th">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr name="pro_menu_option" v-for="(item,index) in privacy_datas" style="background-color:#ffffff;font-size:14px;color:#888">
                    <td>
                        <label>{{item.title}}</label>
                    </td>
                    <td>
                        <label>{{item.link}}</label>
                    </td>
                    <td>
                        <label>{{item.version}}</label>
                    </td>
                    <td>
                        <label>{{item.editionTime}}</label>
                    </td>
                    <td>
                        <label>{{item.createTimeStr}}</label>
                    </td>
                    <td>
                        <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default" v-on:click="link_pro_detail(index)">详情</a>
                        <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default" v-on:click="save_pro_status(index,$event)">{{item.status==0?'下线':'上线'}}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="privacy/list.js"></script>
