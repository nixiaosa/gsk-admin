<div class="container" id="master_activity_video_list_div">
    <div class="weui_cells_title">导出条件</div>
    <div class="weui_cells" style="overflow: unset!important;">
        <div class="weui_cell">
            <div class="weui_cells_title">日期：</div>
            <div class="weui_cell_bd weui_cell_primary start" style="margin-left: 5px;margin-right: 5px;">
                <input id="startTime" class="weui_input"  placeholder="开始时间" type="text" readonly>
            </div>
            <div class="weui_cell_bd weui_cell_primary end">
                <input id="endTime" class="weui_input"  placeholder="结束时间" type="text" readonly>
            </div>
        </div>
    </div>
    <div class="weui_cells_title">活动列表</div>
    <div class="weui_cells" style="overflow: auto;height: 500px;">
        <table class="weui-table weui-border-tb weui-table-2n">
            <thead>
                <tr>
                    <th class="table_th">名称</th>
                    <th class="table_th">状态</th>
                    <th class="table_th">创建时间</th>
                    <th class="table_th">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr name="pro_menu_option" v-for="(item,index) in product_datas" style="background-color:#ffffff;font-size:14px;color:#888">
                    <td>
                        <label>{{item.title}}</label>
                    </td>
                    <td>
                        <label>{{item.statusName}}</label>
                    </td>
                    <td>
                        <label>{{item.createTimeStr}}</label>
                    </td>
                    <td>
                        <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default" v-on:click="link_pro_detail(index)">详情</a>
                        <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default" v-on:click="save_pro_status(index,$event)">{{item.status==1?'下线':'发布'}}</a>
                        <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default" v-on:click="export_datas(index,$event)">导出数据</a>
                        <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default" v-on:click="export_datas_detail(index,$event)">导出明细</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="activity_video/list.js"></script>
