name: Sync from GitLab to GitHub

on:
  workflow_dispatch:  # 手动触发
    inputs:
      gitlab_repo_url:
        description: 'The GitLab repository URL to pull from'
        required: true
      gitlab_token:
        description: 'The GitLab personal access token'
        required: true
      branch:
        description: 'The branch to sync'
        default: 'azure-test'
        required: true

permissions:  # 添加权限设置
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout GitHub repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Add GitLab remote
      run: git remote add gitlab https://${{ github.event.inputs.gitlab_token }}@${{ github.event.inputs.gitlab_repo_url }}

    - name: Fetch GitLab branch
      run: |
        git fetch gitlab ${{ github.event.inputs.branch }}

    - name: Merge GitLab branch to GitHub
      run: |
        git checkout -b ${{ github.event.inputs.branch }} || git checkout ${{ github.event.inputs.branch }}
        git merge gitlab/${{ github.event.inputs.branch }} --allow-unrelated-histories

    - name: Push to GitHub
      run: |
        git push origin ${{ github.event.inputs.branch }}
